{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-10">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Add State </h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <p>Where Use Our Website</p>
                        <form method="post" action="/myadmin/store_state">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputText1">State </label>
                                <input type="text" id="state" name="state" class="form-control" id="exampleInputText1"
                                    placeholder="Enter State">
                            </div>
                            <div class="form-group">
                                <label>Country:</label>
                                <select class="form-control" id="country" name="country">
                                    <option>--select Country--</option>
                                    {% for c in country %}
                                    <option value="{{c.id}}">{{c.country}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="submit" class="btn iq-bg-danger"><a href="/myadmin/all_country">All
                                    State</a></button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
